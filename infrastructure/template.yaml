AWSTemplateFormatVersion: "2010-09-09"
Transform: AWS::Serverless-2016-10-31
Description: Template for the Dwell Well E-commerce application. All microservices and API Gateway in a single stack.

Globals:
  Function:
    Timeout: 30
    MemorySize: 256
    Tracing: Active
    Architectures:
      - x86_64

Parameters:
  ProductsTableName:
    Type: String
    Description: Name of the DynamoDB table for products.
    Default: DwellWellProductsTable
  CartTableName:
    Type: String
    Description: Name of DynamoDB table for cart items
    Default: DwellWellCartTable
  FrontendUrl:
    Type: String
    Description: Frontend callback URL for the application
    Default: https://localhost:5173/

Resources:
  ############### COGNITO RESOURCES ###############
  # --- Cognito user pool and client pool ---
  DwellWellCognitoUserPool: # Renamed
    Type: AWS::Cognito::UserPool
    Properties:
      UserPoolName: DwellWellUserPool
      Schema:
        - Name: name
          AttributeDataType: String
          Mutable: true
          Required: true
        - Name: phone_number
          AttributeDataType: String
          Mutable: true
          Required: true
      Policies:
        PasswordPolicy:
          MinimumLength: 8
          RequireLowercase: true
          RequireUppercase: true
          RequireNumbers: true
          RequireSymbols: true
      UsernameAttributes: [email]
      AutoVerifiedAttributes: [email]
      AccountRecoverySetting:
        RecoveryMechanisms:
          - Name: verified_email
            Priority: 1

  DwellWellCognitoUserPoolClient: # Renamed
    Type: AWS::Cognito::UserPoolClient
    Properties:
      UserPoolId: !Ref DwellWellCognitoUserPool # Updated Ref
      ClientName: DwellWellWebAppClient
      GenerateSecret: false
      AllowedOAuthFlowsUserPoolClient: true
      AllowedOAuthFlows:
        - code
      AllowedOAuthScopes:
        - email
        - openid
        - profile
      CallbackURLs:
        - !Ref FrontendUrl
      LogoutURLs:
        - !Ref FrontendUrl
      SupportedIdentityProviders:
        - COGNITO
      ExplicitAuthFlows:
        - ALLOW_USER_SRP_AUTH
        #        - ALLOW_USER_PASSWORD_AUTH
        - ALLOW_REFRESH_TOKEN_AUTH
      PreventUserExistenceErrors: ENABLED

  DwellWellIdentityPool: # Renamed
    Type: AWS::Cognito::IdentityPool
    Properties:
      IdentityPoolName: DwellWellIdentityPool
      AllowUnauthenticatedIdentities: false
      CognitoIdentityProviders:
        - ClientId: !Ref DwellWellCognitoUserPoolClient # Updated Ref
          ProviderName: !GetAtt DwellWellCognitoUserPool.ProviderName # Updated GetAtt

  # Cognito user Groups
  DwellWellAdminGroup: # Renamed
    Type: AWS::Cognito::UserPoolGroup
    Properties:
      GroupName: admin
      UserPoolId: !Ref DwellWellCognitoUserPool # Updated Ref
      Precedence: 1

  DwellWellSubAdminGroup: # Renamed
    Type: AWS::Cognito::UserPoolGroup
    Properties:
      GroupName: subAdmin
      UserPoolId: !Ref DwellWellCognitoUserPool # Updated Ref
      Precedence: 2

  # IdentityPool Authentication Roles
  DwellWellIdentityPoolAuthRole: # Renamed
    Type: AWS::IAM::Role
    Properties:
      RoleName: DwellWellAuthRole
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Federated: cognito-identity.amazonaws.com
              Action: sts:AssumeRoleWithWebIdentity
              Condition:
                StringEquals:
                  cognito-identity.amazonaws.com:aud: !Ref DwellWellIdentityPool # Updated Ref
                "ForAnyValue:StringLike":
                  cognito-identity.amazonaws.com:amr: authenticated
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/AmazonCognitoReadOnly
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole

  DwellWellIdentityPoolUnauthRole: # Renamed
    Type: AWS::IAM::Role
    Properties:
      RoleName: DwellWellUnauthorizeRole
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Deny
            Principal:
              Federated: cognito-identity.amazonaws.com
            Action: sts:AssumeRoleWithWebIdentity
            Condition:
              StringEquals:
                cognito-identity.amazonaws.com:aud: !Ref DwellWellIdentityPool # Updated Ref
              "ForAnyValue:StringLike":
                cognito-identity.amazonaws.com:amr: unauthenticated
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/AmazonCognitoReadOnly



  ############### API GATEWAY RESOURCE ###############
  DwellWellApiGateway: # Renamed
    Type: AWS::Serverless::Api
    Properties:
      StageName: Prod
      TracingEnabled: true
      Cors:
        AllowMethods: \""GET,POST,OPTIONS'"
        AllowHeaders: "'Content-Type,X-Amz-Date,Authorization,X-Api-Key,X-Amz-Security-Token'"
        AllowOrigin: "'*'"
      Auth:
        DefaultAuthorizer: CognitoAuthorizer
        Authorizers:
          CognitoAuthorizer:
            UserPoolArn: !GetAtt DwellWellCognitoUserPool.Arn # Updated GetAtt


  ############### EVENT BUS RESOURCE ###############
  DwellWellAppEventBus: # Renamed
    Type: AWS::Events::EventBus
    Properties:
      Name: DwellWellAppEventBus

  DwellWellEventBusPutEventsPolicy: # Renamed
    Type: AWS::Events::EventBusPolicy
    Properties:
      EventBusName: !Ref DwellWellAppEventBus # Updated Ref
      StatementId: AllowPutEventsFromAccount
      Action: events:PutEvents
      Principal: "*"


  ############### SES AND SNS RESOURCES ###############
  # SES Configuration for Email Notifications
  DwellWellSESConfigurationSet: # Renamed
    Type: AWS::SES::ConfigurationSet
    Properties:
      Name: dwell-well-notifications

  DwellWellSESIdentity: # Renamed
    Type: AWS::SES::EmailIdentity
    Properties:
      EmailIdentity: noreply@dwell-well.com
      ConfigurationSetAttributes:
        ConfigurationSetName: !Ref DwellWellSESConfigurationSet # Updated Ref

  # SNS Topics for notifications (UPDATED FOR DOMAIN SEPARATION)
  DwellWellOrderEventsTopic:
    Type: AWS::SNS::Topic
    Properties:
      TopicName: "DwellWellOrderEvents"
      DisplayName: "E-commerce Order Events"

  DwellWellInventoryEventsTopic:
    Type: AWS::SNS::Topic
    Properties:
      TopicName: "DwellWellInventoryEvents"
      DisplayName: "E-commerce Inventory Events"

  DwellWellPaymentEventsTopic:
    Type: AWS::SNS::Topic
    Properties:
      TopicName: "DwellWellPaymentEvents"
      DisplayName: "E-commerce Payment Events"

  DwellWellUserEventsTopic:
    Type: AWS::SNS::Topic
    Properties:
      TopicName: "DwellWellUserEvents"
      DisplayName: "E-commerce User Events"


  ############### DYNAMODB RESOURCES ###############
  # --- Products table resource ---
  DwellWellProductsTable: # Renamed
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Ref ProductsTableName
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: sku
          AttributeType: S
        - AttributeName: productStatus
          AttributeType: S
        - AttributeName: price
          AttributeType: N
      KeySchema:
        - AttributeName: sku
          KeyType: HASH
      GlobalSecondaryIndexes:
        - IndexName: DwellWellStatusPriceIndex # Renamed
          KeySchema:
            - AttributeName: productStatus
              KeyType: HASH
            - AttributeName: price
              KeyType: RANGE
          Projection:
            ProjectionType: KEYS_ONLY

  # --- Cart Table ---
  DwellWellCartTable: # Renamed
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Ref CartTableName
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: userId
          AttributeType: S
        - AttributeName: sku
          AttributeType: S
        - AttributeName: addedAt
          AttributeType: S
      KeySchema:
        - AttributeName: userId
          KeyType: HASH
        - AttributeName: sku
          KeyType: RANGE
      GlobalSecondaryIndexes:
        - IndexName: DwellWellSkuIndex # Renamed
          KeySchema:
            - AttributeName: sku
              KeyType: HASH
            - AttributeName: addedAt
              KeyType: RANGE
          Projection:
            ProjectionType: ALL
      TimeToLiveSpecification:
        AttributeName: TTL
        Enabled: true

  # --- Products Function ---
  DwellWellGetProductsFunction: # Renamed
    Type: AWS::Serverless::Function
    Metadata:
      BuildMethod: go1.x
    Properties:
      CodeUri: ../cmd/get-products/
      Handler: get-products
      Runtime: provided.al2023
      Environment:
        Variables:
          PRODUCTS_TABLE_NAME: !Ref ProductsTableName
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref ProductsTableName
        - AWSXrayWriteOnlyAccess
        - CloudWatchLogsFullAccess
      Events:
        ApiProducts:
          Type: Api
          Properties:
            RestApiId: !Ref DwellWellApiGateway # Updated Ref
            Path: api/products/
            Method: POST
            Auth:
              Authorizer: NONE

  DwellWellGetSKUsByPriceFunction: # Renamed
    Type: AWS::Serverless::Function
    Metadata:
      BuildMethod: go1.x
    Properties:
      CodeUri: ../cmd/skus-by-price/
      Handler: skus-by-price
      Runtime: provided.al2023
      Environment:
        Variables:
          PRODUCTS_TABLE_NAME: !Ref ProductsTableName
      Policies:
        - AWSXrayWriteOnlyAccess
        - CloudWatchLogsFullAccess
      Events:
        ApiSkus:
          Type: Api
          Properties:
            RestApiId: !Ref DwellWellApiGateway # Updated Ref
            Path: api/products/skus-by-price
            Method: GET

  # --- Webhooks Functions ---
  DwellWellStrapiWebhookFunction: # Renamed
    Type: AWS::Serverless::Function
    Metadata:
      BuildMethod: go1.x
    Properties:
      CodeUri: ../cmd/webhook-strapi/
      Handler: webhook-strapi
      Runtime: provided.al2023
      Environment:
        Variables:
          PRODUCTS_TABLE_NAME: !Ref ProductsTableName
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref ProductsTableName
        - AWSXrayWriteOnlyAccess
        - CloudWatchLogsFullAccess
      Events:
        ApiWebhookStrapi:
          Type: Api
          Properties:
            RestApiId: !Ref DwellWellApiGateway # Updated Ref
            Path: api/webhooks/strapi
            Method: POST

